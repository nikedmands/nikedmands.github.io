<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Scroll</title>
    <link rel="stylesheet" href="styles/css_scroll.css">
</head>
<body>
    <!-- section 1 with sepcific style class name -->
    <section class="sec-1 show-animate">
        <h1 class="animate">Hi, I'm Nik</h1>
        <p class="animate">Animation on scroll using HTML, CSS and Javascript</p>
    </section>
    <!-- section 2 with specific style class name -->
    <section class="sec-2">
        <h1 class="animate">Keep Scrolling</h1>
        <p class="animate">Many different animations can be used</p>
    </section>
    <!-- section 3 with specific style class name  -->
    <section class="sec-3">
        <h1 class="animate">Keep Going!</h1>
        <p class="animate">Just a smalll amount of JavaScript needed</p>
    </section>
    <!-- section 4 with specific style class name  -->
    <section class="sec-4">
        <h1 class="animate">Done</h1>
        <p class="animate">We could keep going, but you get the picture</p>
    </section>
     <!-- section 5 with specific style class name  -->
    <section class="sec-5">
        <div class="images">
            <img src="images/css_scroll/1.jpg" alt="" class="animate" style="--i:0;">
            <img src="images/css_scroll/2.jpg" alt="" class="animate" style="--i:1;">
            <img src="images/css_scroll/3.jpg" alt="" class="animate" style="--i:2;">
        </div>
    </section>


    <script src="js/css_scroll.js"></script>
</body>
</html>
